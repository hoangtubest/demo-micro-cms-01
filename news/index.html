<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News | Demo MicroCMS - JS</title>
  <link rel="icon" href="../assets/images/common/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="../assets/css/app.css">
</head>

<body>
  <div id="loading">
    <div class="dot-spinner">
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
    </div>
  </div>
  <div id="wrapper">
    <header id="header" class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header-logo">
            <h1><a href="../">DEMO MICRO-CMS</a></h1>
          </div>
          <div class="header-nav">
            <ul class="header-nav__list">
              <li class="header-nav__item">
                <a href="../news/" class="header-nav__link">News</a>
              </li>
              <li class="header-nav__item">
                <a href="../column/" class="header-nav__link">Column</a>
              </li>
              <li class="header-nav__item">
                <a href="../column/post.html?id=notes" class="header-nav__link">Notes</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="c-childPageTitle">
        <h2 class="c-childPageTitle__text">NEWS</h2>
      </div>
      <section id="news" class="news">
        <div class="container">
          <div class="c-tab__wrap">
            <ul class="c-tab">
              <li class="c-tab__item active" data-tab="all">All</li>
              <li class="c-tab__item" data-tab="notice">Notice</li>
              <li class="c-tab__item" data-tab="activities">Activities</li>
            </ul>
          </div>
          <div id="js-getNewsList"></div>
          <div class="btn">
            <a href="../" class="btn__link">Back Top</a>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer" class="footer">
      <p><small>&copy;DGWA - HoangLC</small></p>
    </footer>
  </div>
  <script src="../assets/js/common.js"></script>
  <script src="../assets/js/news.js"></script>
</body>

</html>
